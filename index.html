<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-full align-center bottom-padding">
        <h1>WEEKLY PLANNER</h1>
      </div>
    </div>
  </div>

  <!-- BELOW WILL BE HIDDEN UNTIL MAKE NEW ENTRY DOM-->
  <div class="container">
    <div class="row">
      <div class="col-full flex-col justify-evenly">
        <button class="day sunday">Sunday</button>
        <button class="day monday">Monday</button>
        <button class="day tuesday">Tuesday</button>
        <button class="day wednesday">Wednesday</button>
        <button class="day thursday">Thursday</button>
        <button class="day friday">Friday</button>
        <button class="day saturday">Saturday</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-full flex-col justify-center entry-padding bottom-padding">
        <button class="add-entry">Add Entry BUTTON</button>
      </div>
    </div>
  </div>

  <!-- BELOW WILL BE THE DOM brah-->
  <div class="container ">
    <div class="row">
      <div class="col-full align-center">
        <h4 class="bottom-padding">Schedule Events for</h4>
        <table>
          <thead>
            <tr>
              <th class="thatswhatshesaid" scope="col">Time</th>
              <th class="thatswhatshesaid" scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>this will show the time</td>
              <td>this will show the description</td>
            </tr>
            <tr>
              <td>this will show the time</td>
              <td>this will show the description</td>
            </tr>
            <tr>
              <td>this will show the time</td>
              <td>this will show the description</td>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="dark-background hidden">
    <div class="entry-modal hidden">
      <h1 class="align-center bottom-padding">Add Entry</h1>
      <form id="form-entry">
        <div class="select row">
          <select name="day" id="day">
            <option value="Day of Week">Day of Week</option>
            <option value="sunday">sunday</option>
            <option value="monday">monday</option>
            <option value="tuesday">tuesday</option>
            <option value="wednesday">wednesday</option>
            <option value="thursday">thursday</option>
            <option value="friday">friday</option>
            <option value="saturday">saturday</option>
          </select>
          <label class="time" for="time">Time:&nbsp;</label>
          <input name="time" class="time" type="time" id="time">
        </div>
        <div class="align-center bottom-padding">
          <textarea name="description" id="description" cols="45" rows="5" placeholder="Description"></textarea>
        </div>
        <div class="submit-button">
          <button type="submit">Submit</button>
        </div>
      </form>

    </div>
  </div>




  <script src="main.js"></script>
</body>
</html>
